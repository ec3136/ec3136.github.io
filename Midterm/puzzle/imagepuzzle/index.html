

<head>
    <title>Image Puzzle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_io/site.webmanifest"> 

</head>
<body class="container">
    <div class="base" id="curvedtopbordersonly">
      <div class="child">
            <div class="screen" id="collage">
                <div id="playPanel" style="padding:0px;display:none;">
                    <div style="display:inline-block; width:90%; vertical-align:top;">
                        <ul id="sortable" class="sortable"></ul>
                        <div id="bottomPanel">                            
                            <p id="levelPanel">
                                <input type="radio" name="level" id="easy" checked="checked" value="3" onchange="imagePuzzle.startGame(images, this.value);"
                                /> <label for="easy">Default</label>
                            </p>
                            <div>
                                <button id="newPhoto" type="button" class="btn" onclick="restart();">Another Photo</button>
                            </div>
                        </div>
                    </div>
                </div>
                
        </div>
      </div>
</body>

    
    </div>
    <script>
    var images = [
    { src: 'images/windmill.jpg', title: 'Windmill' },
    { src: 'images/church.jpg', title: 'Church' },
    { src: 'images/beach.jpg', title: 'Beach' },
    { src: 'images/castle.jpg', title: 'Castle' }
];

window.onload = function () {
    var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
    imagePuzzle.startGame(images, gridSize);
};
function restart() {
    var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
    imagePuzzle.startGame(images, gridSize);
}
function rules() {
    alert('Re arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
}
function about() {
    alert('Developed by Anurag Gandhi. \nHe can be contacted at: soft.gandhi@gmail.com');
}
    </script>
</body>
</html>
