<!DOCTYPE html>
<html>

	<head>
		<title> Guitar Simulator  </title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="main.js" defer></script>
	</head>

	<body>
		<div class="var1" id="independent"><b><p>String Length</p></b></div>
		<div class="val1" id="panel"><p id="demo4"> 0.6477 mm</p></div>
		<div class="var2" id="independent"><b><p>Mass per Unit Length</p></b></div>
		<div class="val2" id="panel"><p id="demo5"> 2.34e-4 kg/m</p></div>

    <div class="control" id="panel"><b><p>Frequency</p></b></div>
    <div class="display" id="panel"><p id="demo"> 00.00 Hz</p></div>
    <div class="control2" id="panel"><b><p>Note</p></b></div>
	<div class="display2" id="panel"><p id="demo2"> C </p></div>
	<div class="control3" id="panel"><b><p>Tension</p></b></div>
    <div class="display3" id="panel"><p id="demo3"> 00.00 N/m </p></div>
            <!-- <canvas id="myCanvas"></canvas> -->
	<button class="randn" onclick="myFunction()">Generate Random Note</button>
	<button class="start" onclick="startTone()">Start</button>
	<button class="stop" onclick="stopTone()">Stop</button>
	<img id="tuner" src="tuner-peg.png">
	

	</body>

</html>
